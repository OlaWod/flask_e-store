{% extends "base.html" %}

{% block body %}


    <nav class="navbar navbar-default" role="navigation" style="background:#fff;border-color:#fff;">
	<div class="container-fluid">
	<div class="navbar-header">
		<h2 class="navbar-brand" style="color: cornflowerblue">举报 {{ book.id }}.《{{ book.bookname }}》</h2>
	</div>
	</div>
    </nav>


        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal navbar-form navbar-left" action="{{ url_for('leave_report') }}" method=post>

  {% if form.errors %}
      <ul>
          {% for name, errors in form.errors.items() %}
              {% for error in errors %}
                  <li>{{ error }}</li>
              {% endfor %}
          {% endfor %}
      </ul>
  {% endif %}

                        <div class="input-group" width="5%">
                            举报原因：<br>
                            <textarea class="panel panel-default" class="form-control" style="resize: none" rows=5 cols=60 name=text>例：涉嫌违法犯罪</textarea>
                        </div><br>

                        <div class="input-group">
                            <button name=submit class="btn btn-default">举报</button>
                        </div><br>

                    </form>


                </div>
            </div>
        </div>


{% endblock %}
