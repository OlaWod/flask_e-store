{% extends "base.html" %}

{% block body %}

    <h2>首页</h2>

        <form action="{{ url_for('search') }}" method=post>
            <input type=text name=content>
            <button name=submit>搜索</button>
        </form>


        <form action="{{ url_for('searchtag') }}" method=post>
            <input type=text name=content>
            <button name=submit>搜标签</button>
        </form>

        <div class="tags">
        <form action="{{ url_for('searchtag') }}" method=post>
            <input type=hidden name=content value="科幻" readonly>
            <button name=submit>科幻</button>
        </form>

        <form action="{{ url_for('searchtag') }}" method=post>
            <input type=hidden name=content value="悬疑" readonly>
            <button name=submit>悬疑</button>
        </form>

        <form action="{{ url_for('searchtag') }}" method=post>
            <input type=hidden name=content value="文艺" readonly>
            <button name=submit>文艺</button>
        </form>
        </div>


        {% for book in books %}
            <div class="book" xmlns="http://www.w3.org/1999/html">
                <img width="30%" height="30%" src="data:;base64,{{ str(base64.b64encode(book.image))[2:-1] }}"/>
                书名：《{{ book.bookname }}》
                价格：{{ book.price }}元</br>
                描述：{{ book.detail }}


                <form action="{{ url_for('index_like') }}" method=post>
                    <input type=hidden name=book_id value={{ book.id }} readonly>
                    <input type=hidden name=seller_id value={{ book.seller_id}} readonly>
                    {{ form.like() }}
                </form>

                <form action="{{ url_for('index_buy') }}" method=post>
                    <input type=hidden name=book_id value={{ book.id }} readonly>
                    <input type=hidden name=seller_id value={{ book.seller_id }} readonly>
                    {{ form.buy() }}
                </form>

                <form action="{{ url_for('index_comment') }}" method=post>
                    <input type=hidden name=book_id value={{ book.id }} readonly>
                    <input type=hidden name=seller_id value={{ book.seller_id }} readonly>
                    {{ form.comment() }}
                </form>

                <form action="{{ url_for('index_report') }}" method=post>
                    <input type=hidden name=book_id value={{ book.id }} readonly>
                    <input type=hidden name=seller_id value={{ book.seller_id }} readonly>
                    {{ form.report() }}
                </form>

                <hr>
            </div>
        {% else %}
            <li><em>还没有人卖书>.<</em><li>
        {% endfor %}

{% endblock %}
