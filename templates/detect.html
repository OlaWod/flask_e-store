<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目标检测</title>
</head>
<body>

<nav class="navbar navbar-default" role="navigation" style="background:#fff;border-color:#fff;">
	<div class="container-fluid">
	<div class="navbar-header">
		<h2 class="navbar-brand" style="color: cornflowerblue">要检测的图片</h2>
	</div>
	</div>
</nav><hr>

<p>可以检测：飞机, 自行车, 鸟, 船, 瓶子, 公交车, 汽车, 猫, 椅子, 牛, 餐桌, 狗, 马, 摩托车, 人, 盆栽, 羊, 沙发, 火车, 显示屏</p>


<form class="form-horizontal navbar-form navbar-left" action="{{ url_for('detect') }}" method=post enctype="multipart/form-data">

    <div class="input-group">
        <input type="file" name=image accept="image/*" capture="camera"><br><br>
        <input name=status value="请选择jpg或png图片" readonly>
    </div><hr>


    <div class="input-group">
        <button name=submit class="btn btn-default"  onclick="document.getElementsByName('status')[0].value='正在检测，请耐心等待...'">上传检测</button>
    </div><br>


    {% if form.errors %}
      <ul>
          {% for name, errors in form.errors.items() %}
              {% for error in errors %}
                  <li>{{ error }}</li>
              {% endfor %}
          {% endfor %}
      </ul>
    {% endif %}

</form><br>


</body>
</html>
