{% extends "base.html" %}

{% block body %}

<nav class="navbar navbar-default" role="navigation" style="background:#fff;border-color:#fff;">
	<div class="container-fluid">
	<div class="navbar-header">
		<h2 class="navbar-brand" style="color: cornflowerblue">注册</h2>
	</div>
	</div>
    </nav>


        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal navbar-form navbar-left" action="{{ url_for('register') }}" method=post>

  {% if form.errors %}
      <ul>
          {% for name, errors in form.errors.items() %}
              {% for error in errors %}
                  <li>{{ error }}</li>
              {% endfor %}
          {% endfor %}
      </ul>
  {% endif %}

{{ form.hidden_tag() }}


                        <div class="input-group" width="5%">
                            <input type="text" class="form-control" name=username placeholder="用户名">
                            <span class="input-group-btn">
                            <button class="btn btn-default" disabled="disabled"><i class="fa fa-user"></i></button>
                            </span>
                        </div><br><br>

                        <div class="input-group" width="5%">
                            <input type="password" class="form-control" name=password placeholder="密　码">
                            <span class="input-group-btn">
                            <button class="btn btn-default" disabled="disabled"><i class="fa fa-lock"></i></button>
                            </span>
                        </div><br><br>

                        <div class="input-group" width="5%">
                            <input type="password" class="form-control" name=password2 placeholder="确认密码">
                            <span class="input-group-btn">
                            <button class="btn btn-default" disabled="disabled"><i class="fa fa-lock"></i></button>
                            </span>
                        </div><br><br>

                        <div class="input-group" width="5%">
                            更多信息：<br>
                            <textarea class="panel panel-default" class="form-control" style="resize: none" rows=5 cols=60 name=moreinfo></textarea>
                        </div><br><br>

                        <div class="input-group">
                            <button name=submit class="btn btn-default">注册</button>
                        </div><br>

                    </form>


                </div>
            </div>
        </div>



{% endblock %}
